# Netlify Configuration
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build"
  publish = ".next"

# Environment variables for GitHub Packages authentication
# NPM_TOKEN must be set in Netlify UI (Site settings > Environment variables)
# Create a GitHub PAT with `read:packages` scope
[build.environment]
  NPM_CONFIG_@brevogrowth:registry = "https://npm.pkg.github.com"

# Note: Function timeout is configured via maxDuration in route.ts
# With async polling pattern, both endpoints complete quickly (<10s)
# No Pro plan needed!

# Cache optimization for static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
